version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3005:3005
    restart: unless-stopped
    networks:
      - examina_network
    depends_on:
      - db
    environment:
      MONGO_URI: mongodb://db:27017
      PORT: 3005
      PROTOKIT_URL: http://examina-protokit-api_server-1:5005
    command: npm run dev
  db:
    container_name: db
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
    networks: 
      - examina_network
volumes:
  mongodb_data: 

networks:
  examina_network:
    driver: bridge
    external: true